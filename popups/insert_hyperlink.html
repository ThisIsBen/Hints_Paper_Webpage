			function btnOKClick() {
			var globalDoc = window.dialogArguments;
				
			// error checking

			if (!txtURL.value || txtURL.value == "http://") { 
				alert("URL must be specified.");
				txtURL.focus();
				return;
			}

			//Identify selected text
			var sText = globalDoc.selection.createRange();
			var elmImage;
			var oAttr;
			if (!sText==""){
				//Create link
				//sText.execCommand("CreateLink","",txtURL.value);
				sText.execCommand("Underline");
				//sText.parentElement().Onclick="window.showModalDialog('"+txtURL.value+"',null,'dialogLeft=2000,dialogTop=2000');";
				sText.parentElement().Onclick="window.open('"+txtURL.value+"',null,'toolbar=no,menubar=no,location=no,left=2000,top=2000');";
				
				//window.showModalDialog("SMD_target.htm","Dialog Box Arguments # 
			//4","dialogHeight: 200px; dialogWidth: 150px; dialogTop: 150px; dialogLeft: 
			//150px; edge: Sunken; center: Yes; help: Yes; resizable: Yes; status: Yes;");

				sText.parentElement().Style="cursor:hand";
				//sText.parentElement().target="_blank";
			}
			else{
				alert("Please select a string!");
			}   

			sText.collapse(false);
			sText.select();
			window.close(); 
			}
